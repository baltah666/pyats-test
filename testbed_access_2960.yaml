---
testbed:
  name: Techit-Sweden
  alias: Techit-Sweden
  credentials:
    default:
      username: admin
      password: cisco
  custom:
    owner: Abdulilah Baltah
    contacts: Abdulilah,baltah@vattenfall.com

devices:

  home-lab-access-sw01:
    alias: home-lab-access-sw01
    os: ios
    type: switch
    connections:
      cli:
        protocol: ssh
        ip: 192.168.1.50
        ssh_options: >
          -o StrictHostKeyChecking=no
          -o UserKnownHostsFile=/dev/null
          -o KexAlgorithms=+diffie-hellman-group14-sha1
          -o KexAlgorithms=+diffie-hellman-group-exchange-sha1
          -o HostKeyAlgorithms=+ssh-rsa
          -o PubkeyAcceptedAlgorithms=+ssh-rsa
        arguments:
          learn_hostname: true
    custom:
      net_location: Home_Lab
      net_type: accessctrl-techit
      netmiko_driver: cisco_ios


  home-lab-access-sw02:
